name: Flutter Build

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        
    - name: Find and set project directory
      run: |
        # Find pubspec.yaml
        PUBSPEC_PATH=$(find . -name "pubspec.yaml" -type f | head -1)
        if [ -z "$PUBSPEC_PATH" ]; then
          echo "âŒ pubspec.yaml not found!"
          exit 1
        fi
        PROJECT_DIR=$(dirname "$PUBSPEC_PATH")
        echo "ðŸ“ Project directory: $PROJECT_DIR"
        echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
        
    - name: Install dependencies
      run: flutter pub get
      working-directory: ${{ env.PROJECT_DIR }}
      
    - name: Build APK
      run: flutter build apk --release
      working-directory: ${{ env.PROJECT_DIR }}
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: flutter-app
        path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/*.apk
